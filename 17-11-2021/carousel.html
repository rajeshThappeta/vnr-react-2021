<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo-1</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">

</head>

<body>

    <!-- add a container -->
    <div class="container ">
        <!-- create a carousel -->
        <div class="carousel slide" data-bs-ride="carousel" id="cr">

            <!-- indicators -->
            <div class="carousel-indicators">
                <button data-bs-target="#cr" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#cr" data-bs-slide-to="1" class="active"></button>
                <button data-bs-target="#cr" data-bs-slide-to="2" class="active"></button>
            </div>

            <!-- carousel inner -->
            <div class="carousel-inner">
                <!-- item-1 -->
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="../images/image-1.jfif" alt="" class="w-100">
                    <!-- caption -->
                    <div class="carousel-caption">
                        <h1>Slide-1</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <!-- item-2 -->
                <div class="carousel-item" data-bs-interval="500">
                    <img src="../images/image-2.jpg" alt="" class="w-100">
                    <!-- caption -->
                    <div class="carousel-caption">
                        <h1>Slide-2</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <!-- item-3 -->
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="../images/image-3.jpg" alt="" class="w-100">
                    <!-- caption -->
                    <div class="carousel-caption">
                        <h1>Slide-3</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>

            <!--add controls -->
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#cr">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#cr">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>

    </div>









    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>

</html>
