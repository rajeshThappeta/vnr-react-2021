<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo-1</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">

</head>

<body>

    <!-- add a container -->
    <div class="container ">

        <!-- dropdown -->
        <div class="dropdown">

            <!-- button -->
            <button class=" btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Menu</button>

            <!-- list of menu items -->
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">HTML</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">CSS</a>
                </li>

                <!-- dropdown-divider -->
                <div class="dropdown-divider"></div>
                <li>
                    <a href="#" class="dropdown-item">JavaScript</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Java</a>
                </li>
            </ul>

        </div>



        <!-- button to invoke modal -->
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#m">Show modal</button>
        <!-- modal -->
        <div class="modal fade" id="m" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        header
                        <!-- close button -->
                        <button class="btn-close btn-danger" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <!-- row -->
                        <div class="row">
                            <div class="col-sm-4 d-flex align-items-center">
                                <img src="../images/image-3.jpg" alt="" class="w-100 shadow rounded">
                            </div>
                            <div class="col-sm-8">
                                <h1>Product</h1>
                                <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum, cumque?
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>


    </div>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
