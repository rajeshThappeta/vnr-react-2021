<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo-1</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">

</head>

<body>

    <!-- add a container -->
    <div class="container">
        <!-- form -->
        <form style="width:400px" class="mx-auto mt-5 bg-light p-5 shadow">
            <!-- username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                <p class="form-text">Username is mandatory</p>
            </div>

            <!-- password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <!-- checkboxes -->
            <label>Select skills</label>
            <div class="form-check form-switch ">
                <input type="checkbox" name="html" id="html" class="form-check-input ">
                <label for="html" class="form-check-label">HTML</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input type="checkbox" name="css" id="css" class="form-check-input">
                <label for="css" class="form-check-label">CSS</label>
            </div>

            <!-- select -->
            <div class="mb-3">
                <label for="">Select Branch</label>
                <select name="branch" id="" class="form-select">
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="ece">ECE</option>
                </select>
            </div>

            <!-- feedback -->
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea name="feedback" id="feedback" rows="5" class="form-control"></textarea>
            </div>


            <!-- submit button -->
            <button type="submit" class="btn btn-primary float-end">Submit</button>
        </form>





        <!-- form with label and input on same line -->
        <form class="mx-auto mt-5" style="width:400px ;">
            <!-- username -->
            <div class="row mb-5">
                <label for="" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>

            <!-- password -->
            <div class="row mb-3">
                <label for="" class="col-form-label col-sm-3">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="" id="" class="form-control">
                </div>
            </div>
        </form>


    </div>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
