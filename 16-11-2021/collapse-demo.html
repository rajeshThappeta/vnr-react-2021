<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo-1</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">

</head>

<body>

    <!-- add a container -->
    <div class="container ">

        <div class="card mx-auto mt-5 shadow" style="width: 20rem;">
            <!-- image -->
            <img src="../images/image-2.jpg" alt="" class="w-100">
            <div class="card-body">
                <!-- button -->
                <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#profile">Profile</button>
                <!-- emp profile details -->
                <div id="profile" class="collapse">
                    <h2>Ravi</h2>
                    <h3>Full stack engineer</h3>
                    <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum, ad!</p>
                </div>
            </div>

        </div>
    </div>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
